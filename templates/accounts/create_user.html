{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h1 class="big-title">Utwórz Konto</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nazwa Użytkownika:</label>
                <input type="text" id="username" name="username" placeholder="Wprowadź Nazwę Użytkownika" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" placeholder="Podaj Hasło" required>
            </div>
            <div class="form-group">
                <label for="password2">Powtórz Hasło:</label>
                <input type="password" id="password2" name="password2" placeholder="Powtórz Hasło" required>
            </div>
            <button type="submit" class="btn">Utwórz</button>
        </form>
    </div>
{% endblock %}
