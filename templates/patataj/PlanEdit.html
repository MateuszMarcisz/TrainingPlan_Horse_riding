{% extends 'base.html' %}
{% block content %}
    <div class="centered">
        <form method="POST" class="form-container-big big-add_form transparency">
            {% csrf_token %}
            <h1 class="big-title">Edycja Planu {{ plan.name }}</h1>
            <br>
            <div class="form-group-big">
                <label for="name">Nazwa:</label>
                <input type="text" id="name" name="name" value="{{ name|default:plan.name }}" placeholder="Nazwa Planu">
                {% if errors.name %}
                    <br>
                    <span class="text-danger">{{ errors.name }}</span>
                {% endif %}
            </div>


            <div class="form-group-big">
                <label for="description">Opis:</label>
                <textarea id="description" name="description" placeholder="Dodaj Opis" rows="5">{{ description|default:plan.description }}</textarea>
                {% if errors.description %}
                    <br>
                    <span class="text-danger">{{ errors.description }}</span>
                {% endif %}
            </div>

            <div class="form-group-big centered">
                <button type="submit" class="btn-inline">Edytuj</button>
            </div>

        </form>
    </div>
{% endblock %}
